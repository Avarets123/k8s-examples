apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Release.Name }}-deployment
spec:
    selector:
        matchLabels:
            app: {{ .Values.name }}
    template:
        metadata:
            name: {{ .Values.name }}
            labels:
                app: {{ .Values.name }}
        spec:
            containers:
                - name: {{ .Values.name }}
                  image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
                
    replicas: {{ .Values.replicas }}