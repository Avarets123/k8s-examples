apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nodes-manager
rules:
  - verbs:
      - "*"
    apiGroups:
      - ""
    resources:
      - "nodes"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "alena-binding"
subjects:
  - kind: User
    name: alena
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nodes-manager