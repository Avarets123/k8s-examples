apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: storage-admin
kind: ClusterRole
rules:
  - verbs:
      - "*"
    apiGroups:
      - "storage.k8s.io/v1"
    resources:
      - "storageclasses"
  - apiGroups:
      - ""
    resources:
      - "persistentvolumes"
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: storage-admin-binding
subjects:
  - kind: User
    name: Alena
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: storage-admin