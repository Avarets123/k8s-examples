apiVersion: v1
kind: Pod
metadata:
  labels:
    run: time-check
  name: time-check
  namespace: dvl1987
spec:
  containers:
  - image: busybox
    name: time-check
    command:
    - "/bin/sh"
    - "-c"
    - "while true; do date; sleep $TIME_FREQ;done > /opt/time/time-check.log"
    volumeMounts:
      - mountPath: /opt/time
        name: log-volume
    resources: {}
    envFrom:
      - configMapRef:
          name: time-config
    # env:
    #   - name: TIME_FREQ
    #     valueFrom:
    #       configMapKeyRef:
    #         key: TIME_FREQ
    #         name: time-config
  volumes:
    - name: log-volume
    # живет пока живет под
      emptyDir: {}
